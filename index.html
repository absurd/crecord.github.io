---
layout: default
---

<div class="home">

<video width="100%" id="vid" height="auto" muted autoplay loop >
  <source src="/assets/reel1.webm" type="video/webm">
  <source src="/assets/reel1.mp4" type="video/mp4">
  
  browser doesn't support video
</video>

<script> 
    var promise = document.querySelector('video').play();

    if (promise !== undefined) {
       promise.then(_ => {
    // Autoplay started!
        console.log("it played");
        }).catch(error => {
          console.log("it didn't");
          document.getElementById("vid").controls = true;
    // Autoplay was prevented.
    // Show a "Play" button so that user can start playback.
        });
    }   

    document.querySelector('video').addEventListener('pause', function(){
          console.log("it paused"); 
          document.querySelector('video').controls = true;
          document.querySelector('video').play();
          console.log(document.querySelector('video').controls); 
    })
</script> 


  <div class="row">

    {% for post in site.posts %}
    <div class="col-sm-3 col-xs-6">
      <div class="thumbnail">
        
       <a class="post-link" href={{ post.url | prepend: site.baseurl }}>
       	<span class ="thumbTitle"> {{post.title}} </span> 
      	<img  class = "thumbPic" src= {{ post.thumb }} />
    
        </a>
       
    
      </div>
    </div>
    {% endfor %}

  </div>

</div>
