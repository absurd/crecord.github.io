---
layout: default
---
<div class="post">


  {% if page.next.url %}
    <a style="float:left;" class="next" href="{{page.next.url}}"> <div id="arrowLeft"></div> </a>
  {% endif %}

  {% if page.previous.url %}
    <a style="float:right;"  class="prev" href="{{page.previous.url}}"> <div id="arrowRight"></div> </a>
  {% endif %}
 



<img class = "cover" src="{{ page.cover }}">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>



  {% if page.next.url %}
    <a style="float:left;" class="next" href="{{page.next.url}}"> <div id="arrowLeft"></div> </a>
  {% endif %}

  {% if page.previous.url %}
    <a style="float:right;"  class="prev" href="{{page.previous.url}}"> <div id="arrowRight"></div> </a>
  {% endif %}

</div>
